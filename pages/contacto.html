    <meta name="description" content="Bienvenido a nuestra tienda de tablas de cortar y servir artesanales. Descubra la magia de la madera guayubira, guatambú y anchico en piezas únicas y elegantes que fusionan belleza y funcionalidad. Nuestras tablas son cuidadosamente elaboradas a mano por talentosos artesanos, seleccionando las mejores maderas para garantizar una durabilidad excepcional. Disfrute de la belleza natural y la versatilidad de nuestras tablas, perfectas para realzar su experiencia culinaria y embellecer su hogar con la elegancia de la artesanía tradicional. ">

          >

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <section class="row">
        <h1>Contáctenos</h1>
        <div class="col"> 
          <section>
            <form action="#">
              <div>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  width="800px"
                />
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div>
                <textarea
                  name=""
                  id="mensaje"
                  cols="30"
                  rows="10"
                  placeholder="Su mensaje"
                ></textarea>
              </div>
              <div>
                <!--   <input type="submit" value="Enviar"> -->
                <button class="btn btn-outline-dark btn-sm" type="submit">
                  Enviar
                </button>
                <button class="btn btn-outline-dark btn-sm" type="reset">
                  Cancelar
                </button>
              </div>
            </form>
          </section>
        </div>
      </section>
